<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CabinRentals</title>
    <!--Font Awesome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Stylesheet linking-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="logo">
                <img src="/images/CabinRentalLogo.png" alt="logo">
            </a>
            <div class="hamburger-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="hero">
         <div class="container">
             <div class="main-heading">
                 <h1 class="title">Discover</h1>
                 <h2 class="subtitle">Luxury Rooms</h2>
             </div>
             <a href="#" class="btn btn-color">Explore Now
                <span class="dots"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></span>
             </a>
         </div>
    </div>
    <section class="booking">
        <div class="container">
            <form action="" class="form">
                <div class="input-group">
                    <label for="destination" class="input-label">destination</label>
                    <select id="destination" class="options">
                        <option value="" disabled selected>Select your destination</option>
                        <option value="Spain">Spain</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Italy">Italy</option>
                        <option value="Malta">Malta</option>
                        <option value="Greece">Greece</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="check-in" class="input-label">Check In</label>
                    <input type="date" class="input" id="check-in">
                </div>
                <div class="input-group">
                    <label for="check-out" class="input-label">Check Out</label>
                    <input type="date" class="input" id="check-out">
                </div>
                <div class="input-group">
                    <label for="adults" class="input-label">Adults</label>
                    <select id="adults" class="options">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="children" class="input-label">Children</label>
                    <select id="children" class="options">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="btn form-btn btn-colors">Search
                    <span class="dots"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></span>
                </button>  
            </form>
        </div>
    </section>
</main>
    
<!--JS linking-->
<script src="main.js"></script>
</body>
</html>
